<app-meni></app-meni>
<div class="center">
    <h2>Sve radionice</h2> <br>
    <table class="table table-bordered table-striped table-hover ">
        <thead class="thead-dark">
            <tr>
                <th>Naziv</th>
                <th>Datum održavanja</th>
                <th>Mesto održavanja</th>
                <th>Kratak opis</th>
                <th>Organizator</th>
                <th>Glavna slika</th>
                <th>Uredi radionicu</th>
                <th>Pogledaj poruke</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rad of radionice">
                <td>{{rad.naziv}}</td>
                <td><span *ngIf="rad.datum.getDate() < 10">0</span>{{rad.datum.getDate()}} / 
                    <span *ngIf="rad.datum.getMonth() < 9">0</span>{{rad.datum.getMonth() + 1}} / 
                    {{rad.datum.getFullYear()}}
                </td>
                <td>{{rad.mesto}}</td>
                <td>{{rad.kratak_opis}}</td>
                <td>{{rad.organizator}}</td>
                <td><img src="{{rad.glavna_slika}}" width="100px" height="100px" alt=""></td>
                <td>
                    <button *ngIf="rad.organizator == ulogovan.korisnicko_ime && rad.zavrsena==false" class="btn btn-success" (click)="uredi(rad)">Uredi radionicu</button>
                </td>
                <td>
                    <button class="btn btn-primary" (click)="naPoruke(rad)">Pogledaj poruke</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
